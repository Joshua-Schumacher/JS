<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir e Remover Elementos</title>

    <script>
        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'


        //Incluir elemento no final
        lista_frutas.push('Uva')

        //Incluir elemento no início
        lista_frutas.unshift('Pera')

        //Excluir elemento no final
        lista_frutas.pop()

        //Excluir elemento no início
        lista_frutas.shift()

        console.log(lista_frutas)
    </script>
</head>
<body>
    
</body>
</html>
