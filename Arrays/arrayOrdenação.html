<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação de Arrays</title>

    <script>
        var lista_frutas = ['maçã', 'uva', 'banana','morango']

        var lista_numeros = [12 , 40, 85, 3, 52, 21, 32]

        console.log(lista_frutas.sort())

        console.log(lista_numeros.sort(OrdenaNumeros))

        function OrdenaNumeros(a, b){
            return a - b // ordem crescente
        }
    </script>

</head>

</body>
</html>
